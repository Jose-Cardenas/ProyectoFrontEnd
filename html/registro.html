    <div class="modal" tabindex="-1" role="dialog" id="modalContacto">

    <main>
        <div class="container my-5 align-content-center">
            <div class="row justify-content-center my-auto">
                <h1 class="col-10 col-md-6">Registro</h1>
            </div>
            <!-- acá inicial el formulario -->
            <form action="">
                <div class="row justify-content-center px-0 ">
                    <div class="form-group col-10 col-md-6">
                        <label for="correo">Correo electrónico*</label>
                        <input type="text" class="form-control" name="correo" id="correo" aria-describedby="helpId"
                            placeholder="Correo electrónico">
                        <span class="error" id="errorEmail"></span>
                    </div>
                </div>
                <div class="row justify-content-center px-0">
                    <div class="form-group col-10 col-md-6">
                        <label for="contrasena">Contraseña*</label>
                        <input type="password" class="form-control" name="contrasena" id="contrasena"
                            placeholder="Contraseña">
                        <span class="error" id="errorContrasena"></span>
                        
                    </div>
                </div>
                <div class="row justify-content-center px-0">
                    <div class="form-group col-10 col-md-6">
                        <label for="contrasena">Confirmación de contraseña*</label>
                        <input type="password" class="form-control" name="confirmacion" id="confirmacion"
                            placeholder="Confirme su contraseña">
                        <span class="error" id="errorConfirmacion"></span>
                        
                    </div>
                </div>
                <div class="row justify-content-center px-0">
                    <div class="form-group col-10 col-md-6">
                        <label for="generoFav">Genero musical favorito*</label>
                        <select name="generoFav" id="generoFav" class="form-control">
                            <option value="" class="text-muted disabled" >Seleccione una opción</option>
                            <option value="rock">Rock</option>
                            <option value="balada">Balada</option>
                            <option value="salsa">Salsa</option>
                            <option value="otro">Otro</option>
                        </select>
                        <span class="error" id="errorGeneroFav"></span>
                        
                    </div>
                </div>
                <div class="row justify-content-center px-0">
                    <div class="form-group col-10 col-md-6">
                        <label for="edad">Edad*</label>
                        <div class="form-check">
                            <input type="radio" name="rangoEdad" id="menor20" value="menor20">
                            <label for="menor20">Menor a 20 años</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="rangoEdad" id="menor40" value="menor40">
                            <label for="menor40">Entre 20 y 40 años</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="rangoEdad" id="mayor40" value="mayor40">
                            <label for="mayor40">Mayor a 40 años</label>
                        </div>
                        <span class="error" id="errorEdad"></span>
                    </div>
                </div>
                <div class="row justify-content-center px-0">
                    <div class="form-group col-10 col-md-6">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="terminos" id="terminos">
                            Acepto términos y condiciones*
                          </label>
                        </div>
                        <span class="error" id="errorCondiciones"></span>
                    </div>
                </div>
                
                <div class="row justify-content-center px-0 ">
                    <div class="col-10 col-md-6 ">
                        <p class="text-primary">*Campos obligatorios</p>
                        <input type="submit" value="Continuar" class="btn btn-primary" onclick="return validar(this.form)">
                    </div>
                    
                </div>
                
            </form>
        </div>
    </main>
